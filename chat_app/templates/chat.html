<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <!-- KaTeX CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
     <!-- KaTeX JS -->
     <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
     <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
     <!-- 添加初始化代码 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                strict: false
            });
        });
    </script>
</head>
<body>
    <div class="user-info">
        <div class="user-controls">
            <span>当前用户: {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <button onclick="createNewChat()" class="new-chat-btn">新建对话</button>
            <div id="chat-list" class="chat-list">
                <!-- 对话列表将在这里动态加载 -->
            </div>
        </div>
        <div class="chat-main">
            <div id="message-container" class="message-container"></div>
            <div class="input-container">
                <select id="model-select">
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="o1-mini">o1-mini</option>
                    <option value="o1-preview">o1-preview</option>
                    <option value="dall-e-3">dall-e-3</option>
                </select>
                <div class="editor-container">
                    <textarea 
                        id="user-input" 
                        class="input-area" 
                        placeholder="输入消息... 支持Markdown格式"
                        onpaste="handlePaste(event)"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <div id="preview" class="preview-area markdown-body"></div>
                </div>
                <button onclick="sendMessage()">发送</button>
                <button onclick="clearChat()">清除对话</button>
            </div>
            <div class="token-info">
                已用上下文长度: <span id="current-tokens">0</span> / <span id="max-context-length">128000</span>
            </div>
        </div>
    </div>

    <script>
        let messageContainer = null;
        let isProcessing = false;
        let isLoading = false;
        let currentSessionId = null;
        // 全局变量
        let isPreviewMode = false;

        function updateTokenInfo(current = 0, maxContext = 0, modelType = 'text') {
            console.log('Updating token info:', { current, maxContext, modelType });
            const tokenInfoDiv = document.querySelector('.token-info');
            if (!tokenInfoDiv) {
                console.error('Token info div not found');
                return;
            }
            
            if (modelType === 'image') {
                tokenInfoDiv.textContent = `已生成图片数量: ${current}`;
            } else {
                tokenInfoDiv.innerHTML = `已用上下文长度: <span id="current-tokens">${current}</span> / <span id="max-context-length">${maxContext}</span>`;
            }
        }

        async function loadChatHistory() {
            if (isLoading) return;
            isLoading = true;
            
            const loadingMessage = appendMessage('system', '加载聊天历史中...');
            
            try {
                const response = await fetch('/get_chat_history');
                const data = await response.json();
                
                if (response.ok && data.messages) {
                    messageContainer.innerHTML = '';
                    data.messages.forEach(msg => {
                        if (msg.role !== 'system') {
                            appendMessage(msg.role, msg.content);
                        }
                    });
                    updateTokenInfo(data.current_tokens, data.max_context_length);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                } else {
                    console.error('Error loading chat history:', data.error);
                }
                messageContainer.removeChild(loadingMessage);
            } catch (error) {
                console.error('Error loading chat history:', error);
                loadingMessage.textContent = '加载历史消息失败: ' + error.message;
            } finally {
                isLoading = false;
            }
        }

        function appendMessage(role, content, type = 'text', status = 'success') {
            console.log('Original content:', content);
            console.log('Message details:', { role, content, type, status }); // 添加这行调试代码
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const roleLabel = document.createElement('span');
            roleLabel.className = 'role-label';
            roleLabel.textContent = role === 'user' ? '用户' : 
                                  role === 'assistant' ? 'AI' : 
                                  '系统';
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            if (type === 'image' && status === 'success') {
                const img = document.createElement('img');
                img.className = 'message-image';
                img.alt = '生成的图片';
                img.src = content;
                img.onerror = () => {
                    contentElement.innerHTML = '<div class="error-message">图片已过期</div>';
                };
                contentElement.appendChild(img);
            } else if (type === 'error' || status === 'error') {
                contentElement.innerHTML = `<div class="error-message">${content}</div>`;
            } else {
                // 处理块级公式
                let processedContent = content.replace(
                    /\\\[([\s\S]*?)\\\]/g, 
                    function(match, formula) {
                        return '\n$$' + formula.trim() + '$$\n';
                    }
                );
        
                // 处理内联公式
                processedContent = processedContent.replace(
                    /\\\(([\s\S]*?)\\\)/g,
                    function(match, formula) {
                        return '$' + formula.trim() + '$';
                    }
                );
                console.log('Content after math processing:', processedContent); // 调试

                // 配置 marked
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (Prism.languages[lang]) {
                            return Prism.highlight(code, Prism.languages[lang], lang);
                        }
                        return code;
                    },
                    langPrefix: 'language-'
                });
        
                // 处理 Markdown
                let htmlContent = marked.parse(processedContent);
                
                console.log('Final HTML:', htmlContent); // 调试
                
                contentElement.innerHTML = htmlContent;

                // 确保在内容添加到 DOM 后再调用 Prism
                setTimeout(() => {
                    Prism.highlightAllUnder(contentElement);
                }, 0);

                // 渲染数学公式
                renderMathInElement(contentElement, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false,
                    strict: false,
                    trust: true,
                    output: 'html'
                });

            }
            
            messageDiv.appendChild(roleLabel);
            messageDiv.appendChild(contentElement);
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
            
            return messageDiv;
        }

        // 处理粘贴事件
        async function handlePaste(e) {
            const textarea = e.target;
            const items = e.clipboardData.items;

            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
            
                    try {
                        // 转换为base64
                        let base64 = await readAsBase64(file);

                        // 压缩图片
                        base64 = await compressImage(base64);

                        // 检查消息长度
                        const currentLength = textarea.value.length;
                        const imageLength = base64.length;

                        // 估算令牌数（粗略估计：4个字符约等于1个令牌）
                        const estimatedTokens = Math.ceil((currentLength + imageLength) / 4);

                        if (estimatedTokens > 10000) { // 设置一个安全的限制
                            alert('消息过长，请减少内容后重试');
                            return;
                        }
                
                        // 在光标位置插入Markdown图片语法
                        const imageMarkdown = `![image](${base64})\n`;
                        const start = textarea.selectionStart;
                        const end = textarea.selectionEnd;
                
                        textarea.value = 
                            textarea.value.substring(0, start) + 
                            imageMarkdown + 
                            textarea.value.substring(end);
                
                        // 更新预览
                        updatePreview();
                
                        return;
                    } catch (error) {
                        console.error('Error handling image paste:', error);
                        alert('图片处理失败');
                    }
                }
            }
        }

        // 文件转base64
        function readAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 处理按键事件
        function handleKeyDown(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // 更新预览内容
        function updatePreview() {
            const input = document.getElementById('user-input').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = marked.parse(input);
    
            // 处理代码高亮
            preview.querySelectorAll('pre code').forEach((block) => {
                Prism.highlightElement(block);
            });
        }

        async function sendMessage() {
            if (isProcessing || isLoading) return;
            if (!currentSessionId) {
                appendMessage('system', '请先创建新对话');
                return;
            }

            const input = document.getElementById('user-input');
            const message = input.value.trim();
            const model = document.getElementById('model-select').value;

            if (!message) return;

            // 估算令牌数
            const estimatedTokens = Math.ceil(message.length / 4);
            if (estimatedTokens > 10000) {
                alert('消息过长，请减少内容后重试');
                return;
            }

            const sendButton = document.querySelector('button[onclick="sendMessage()"]');
            sendButton.disabled = true;
            isProcessing = true;

            // 立即显示用户消息并清空输入框
            appendMessage('user', message);
            input.value = '';

            const messageType = message.includes('![') ? 'image' : 'text';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message, 
                        type: messageType,
                        model: model,
                        session_id: currentSessionId 
                    })
                });

                // 清空输入区域和预览区域
                input.value = '';
                const preview = document.getElementById('preview');
                preview.innerHTML = '';
        
                // 确保回到编辑模式
                if (isPreviewMode) {
                    togglePreview();
                }

                const data = await response.json();

                if (response.ok) {
                    appendMessage(
                        'assistant', 
                        data.response.content, 
                        data.response.type, 
                        data.response.status
                    );
                    
                    const modelType = await getModelType(model);
                    if (modelType === 'image') {
                        const imageCount = await getImageCount();
                        updateTokenInfo(imageCount, 0, 'image');
                    } else if (data.current_tokens !== undefined) {
                        updateTokenInfo(data.current_tokens, data.max_tokens, 'text');
                    }
                    await loadChatList();
                } else {
                    appendMessage('system', '发送失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('system', '发送失败: ' + error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
            }
        }

        // 切换预览模式
        function togglePreview() {
            const container = document.querySelector('.editor-container');
            const previewBtn = document.getElementById('preview-btn');
            isPreviewMode = !isPreviewMode;
    
            if (isPreviewMode) {
                container.classList.add('preview-active');
                previewBtn.textContent = '编辑';
                updatePreview();
            } else {
                container.classList.remove('preview-active');
                previewBtn.textContent = '预览';
            }
        }

        // 添加图片压缩函数
        async function compressImage(base64String, maxWidth = 800) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
            
                    // 如果图片宽度超过最大宽度，按比例缩放
                    if (width > maxWidth) {
                        height = Math.floor(height * (maxWidth / width));
                        width = maxWidth;
                    }
            
                    canvas.width = width;
                    canvas.height = height;
            
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
            
                    // 压缩为 JPEG 格式，质量 0.8
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.onerror = reject;
                img.src = base64String;
            });
        }


        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        

        async function clearChat() {
            if (!currentSessionId) {
                appendMessage('system', '请先创建新对话');
                return;
            }
            
            try {
                const response = await fetch(`/clear_chat_session/${currentSessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageContainer.innerHTML = '';
                    updateTokenInfo(data.current_tokens, data.max_context_length);
                    appendMessage('system', '对话已清除');
                    currentSessionId = null;
                    await loadChatList();
                } else {
                    appendMessage('system', '清除对话失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                appendMessage('system', '清除对话失败: ' + error.message);
            }
        }

        // 修改 window.onload 事件处理
        window.onload = async function() {
            try {
                // 初始化 messageContainer
                messageContainer = document.getElementById('message-container');
                if (!messageContainer) {
                    console.error('messageContainer element not found');
                    return;
                }

                // 并行加载模型列表和对话列表
                await Promise.all([
                    loadModels(),
                    loadChatList()
                ]);

                // 如果有对话列表，自动选择第一个对话
                const chatList = document.getElementById('chat-list');
                if (chatList && chatList.firstChild && !chatList.firstChild.classList.contains('empty-message')) {
                    const firstChatItem = chatList.firstChild;
                    const sessionId = firstChatItem.getAttribute('data-session-id');
                    if (sessionId) {
                        await switchSession(sessionId);
                    }
                }
            } catch (error) {
                console.error('Error initializing page:', error);
                if (messageContainer) {
                    appendMessage('system', '加载失败: ' + error.message);
                }
            }
        };

        // 加载模型列表
        async function loadModels() {
            try {
                const response = await fetch('/get_models');
                const models = await response.json();
                
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '';
                
                // 定义模型显示顺序
                const modelOrder = [
                    "gpt-4o-mini",
                    "gpt-3.5-turbo",
                    "gpt-4o",
                    "o1-mini",
                    "o1-preview",
                    "dall-e-3"
                ];
                
                // 按照指定顺序添加模型选项
                modelOrder.forEach(modelId => {
                    if (models[modelId]) {
                        const option = document.createElement('option');
                        option.value = modelId;
                        option.textContent = `${models[modelId].name} (${models[modelId].type})`;
                        modelSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        async function loadChatList() {
            try {
                const response = await fetch('/get_chat_sessions');
                const data = await response.json();
                
                const chatList = document.getElementById('chat-list');
                if (!chatList) {
                    console.error('Chat list element not found');
                    return;
                }
                
                chatList.innerHTML = '';
                
                if (data.sessions && data.sessions.length > 0) {
                    data.sessions.forEach(session => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.setAttribute('data-session-id', session.id);  // 添加 data-session-id 属性
                        
                        if (session.id === currentSessionId) {
                            chatItem.classList.add('active');
                        }
                        
                        //chatItem.onclick = () => switchSession(session.id);

                        // 创建标题容器
                        const titleDiv = document.createElement('div');
                        titleDiv.className = 'chat-item-title';
                        
                        const title = session.last_message || '新对话';
                        titleDiv.textContent = title.length > 20 ? title.substring(0, 20) + '...' : title;
                        
                        // chatList.appendChild(chatItem);

                        // 创建操作按钮容器
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'chat-item-actions';

                        // 创建删除按钮
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.textContent = '删除';
                        deleteBtn.onclick = async (e) => {
                            e.stopPropagation(); // 阻止事件冒泡
                            await deleteSession(session.id);
                        };
                        
                        // 组装元素
                        actionsDiv.appendChild(deleteBtn);
                        chatItem.appendChild(titleDiv);
                        chatItem.appendChild(actionsDiv);

                        // 添加点击事件（切换对话）
                        titleDiv.onclick = () => switchSession(session.id);
                
                        chatList.appendChild(chatItem);


                    });
                } else {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'empty-message';
                    emptyMessage.textContent = '没有对话历史';
                    chatList.appendChild(emptyMessage);
                }
            } catch (error) {
                console.error('Error loading chat list:', error);
                const chatList = document.getElementById('chat-list');
                if (chatList) {
                    chatList.innerHTML = '<div class="error-message">加载对话列表失败</div>';
                }
            }
        }

        async function createNewChat() {
            try {
                const response = await fetch('/create_chat_session', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = data.session_id;
                    messageContainer.innerHTML = '';
                    await loadChatList();  // 重新加载对话列表
                    await switchSession(currentSessionId);  // 切换到新创建的对话
                } else {
                    console.error('Error creating new chat:', data.error);
                    appendMessage('system', '创建新对话失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error creating new chat:', error);
                appendMessage('system', '创建新对话失败: ' + error.message);
            }
        }

        // 添加删除会话的函数
        async function deleteSession(sessionId) {
            try {
                const response = await fetch(`/clear_chat_session/${sessionId}`, {
                    method: 'POST'
                });
        
                if (response.ok) {
                    // 如果删除的是当前会话，清空消息容器
                    if (sessionId === currentSessionId) {
                        messageContainer.innerHTML = '';
                        currentSessionId = null;
                    }
                    // 重新加载会话列表
                    await loadChatList();
                } else {
                    const data = await response.json();
                    alert('删除失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                alert('删除失败: ' + error.message);
            }
        }


        // 修改 switchSession 函数
        async function switchSession(sessionId) {
            if (!sessionId) return;  // 添加空值检查
            
            try {
                const response = await fetch(`/get_chat_session/${sessionId}`);
                const data = await response.json();

                console.log('Received session data:', data); // 添加调试日志
                
                if (response.ok) {
                    currentSessionId = sessionId;
                    
                    // 清空消息容器
                    if (messageContainer) {
                        messageContainer.innerHTML = '';
                        
                        // 显示消息
                        data.messages.forEach(msg => {
                            console.log('Processing message:', msg); // 添加调试日志
                            if (msg.role !== 'system') {
                                appendMessage(msg.role, msg.content, msg.type || 'text');
                            }
                        });
                    }
                    
                    // 获取当前选中的模型类型
                    const modelSelect = document.getElementById('model-select');
                    if (modelSelect) {
                        const modelType = await getModelType(modelSelect.value);
                        
                        if (modelType === 'image') {
                            const imageCount = await getImageCount(sessionId);
                            updateTokenInfo(imageCount, 0, 'image');
                        } else {
                            updateTokenInfo(data.current_tokens, data.max_context_length, 'text');
                        }
                    }
                    
                    // 更新对话列表UI
                    await loadChatList();
                }
            } catch (error) {
                console.error('Error switching session:', error);
                appendMessage('system', '切换对话失败: ' + error.message);
            }
        }

        // 添加获取模型类型的辅助函数
        async function getModelType(modelId) {
            const response = await fetch('/get_models');
            const models = await response.json();
            return models[modelId].type;
        }

        // 添加获取图片数量的辅助函数
        async function getImageCount() {
            if (!currentSessionId) return 0;
            const response = await fetch(`/get_image_count/${currentSessionId}`);
            const data = await response.json();
            return data.count;
        }
        
        // 配置 marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            pedantic: false,
            smartLists: true,
            smartypants: false,
            // 添加数学公式处理
            extensions: [{
                name: 'math',
                level: 'block',
                start(src) {
                    return src.match(/\$\$/)?.index;
                },
                tokenizer(src, tokens) {
                    const match = src.match(/^\$\$([\s\S]*?)\$\$/);
                    if (match) {
                        return {
                            type: 'math',
                            raw: match[0],
                            text: match[1].trim(),
                            tokens: []
                        };
                    }
                },
                renderer(token) {
                    return `<div class="math-block">$$${token.text}$$</div>`;
                }
            }]
        });

        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ],
                throwOnError: false,
                output: 'html',
                strict: false
            });
        });
    </script>
</body>
</html>
