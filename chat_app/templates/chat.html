<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="user-info">
        <div class="user-id">
            用户ID: <span id="current-user-id">{{ user_id }}</span>
            <button onclick="copyUserId()">复制</button>
        </div>
        <div class="id-controls">
            <button onclick="createNewId()">创建新ID</button>
            <input type="text" id="id-input" placeholder="输入已有ID">
            <button onclick="switchId()">切换ID</button>
        </div>
    </div>

    <div class="chat-container">
        <div id="message-container" class="message-container"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">发送</button>
            <button onclick="clearChat()">清除对话</button>
        </div>
        <div class="token-info">
            已用 Token: <span id="current-tokens">0</span> / <span id="max-tokens">4000</span>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        let isProcessing = false;

        async function createNewId() {
            try {
                const response = await fetch('/create_id', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirect_url;
                } else {
                    appendMessage('system', '创建ID失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error creating ID:', error);
                appendMessage('system', '创建ID失败: ' + error.message);
            }
        }

        async function switchId() {
            const idInput = document.getElementById('id-input');
            const newId = idInput.value.trim();
            
            if (!newId) {
                appendMessage('system', '请输入有效的ID');
                return;
            }
            
            try {
                const response = await fetch('/switch_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: newId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirect_url;
                } else {
                    appendMessage('system', '切换ID失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error switching ID:', error);
                appendMessage('system', '切换ID失败: ' + error.message);
            }
        }

        function copyUserId() {
            const userId = document.getElementById('current-user-id').textContent;
            const fullUrl = window.location.origin + '/' + userId;
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert('完整URL已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            });
        }

        async function loadChatHistory() {
            try {
                const userId = document.getElementById('current-user-id').textContent;
                const response = await fetch(`/get_chat_history?user_id=${userId}`);
                const data = await response.json();
                
                if (response.ok && data.messages) {
                    messageContainer.innerHTML = '';
                    data.messages.forEach(msg => {
                        if (msg.role !== 'system') {
                            appendMessage(msg.role, msg.content);
                        }
                    });
                    updateTokenInfo(data.current_tokens, data.max_tokens);
                    updateUserInfo(data.user_id);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                } else {
                    console.error('Error loading chat history:', data.error);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
                appendMessage('system', '加载历史消息失败: ' + error.message);
            }
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const roleLabel = document.createElement('span');
            roleLabel.className = 'role-label';
            roleLabel.textContent = role === 'user' ? '用户' : 
                                  role === 'assistant' ? 'AI' : 
                                  '系统';
            
            const contentSpan = document.createElement('span');
            contentSpan.textContent = content;
            
            messageDiv.appendChild(roleLabel);
            messageDiv.appendChild(contentSpan);
            messageContainer.appendChild(messageDiv);
            
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('user-input');
            const message = input.value.trim();
            const userId = document.getElementById('current-user-id').textContent; // 获取当前页面的user_id
            
            if (!message) return;
            
            isProcessing = true;
            input.value = '';
            appendMessage('user', message);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        user_id: userId  // 在请求中包含user_id
                     })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    appendMessage('assistant', data.response);
                    updateTokenInfo(data.current_tokens, data.max_tokens);
                } else {
                    appendMessage('system', '发送失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('system', '发送失败: ' + error.message);
            } finally {
                isProcessing = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function updateTokenInfo(current, max) {
            document.getElementById('current-tokens').textContent = current;
            document.getElementById('max-tokens').textContent = max;
        }

        function updateUserInfo(userId) {
            document.getElementById('current-user-id').textContent = userId;
        }

        async function clearChat() {
            try {
                const userId = document.getElementById('current-user-id').textContent;
                const response = await fetch('/clear_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 清空消息容器
                    messageContainer.innerHTML = '';
                    // 更新token信息
                    updateTokenInfo(data.current_tokens, data.max_tokens);
                    appendMessage('system', '对话已清除');
                } else {
                    appendMessage('system', '清除对话失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                appendMessage('system', '清除对话失败: ' + error.message);
            }
        }

        // 页面加载完成后加载聊天历史
        window.onload = loadChatHistory;
    </script>
</body>
</html>
