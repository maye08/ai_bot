<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="user-info">
        <div class="user-controls">
            <span>当前用户: {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
        </div>
    </div>

    <div class="chat-container">
        <div id="message-container" class="message-container"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">发送</button>
            <button onclick="clearChat()">清除对话</button>
        </div>
        <div class="token-info">
            已用 Token: <span id="current-tokens">0</span> / <span id="max-tokens">4000</span>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        let isProcessing = false;
        let isLoading = false;

        async function loadChatHistory() {
            if (isLoading) return;
            isLoading = true;
            
            const loadingMessage = appendMessage('system', '加载聊天历史中...');
            
            try {
                const response = await fetch('/get_chat_history');
                const data = await response.json();
                
                if (response.ok && data.messages) {
                    messageContainer.innerHTML = '';
                    data.messages.forEach(msg => {
                        if (msg.role !== 'system') {
                            appendMessage(msg.role, msg.content);
                        }
                    });
                    updateTokenInfo(data.current_tokens, data.max_tokens);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                } else {
                    console.error('Error loading chat history:', data.error);
                }
                messageContainer.removeChild(loadingMessage);
            } catch (error) {
                console.error('Error loading chat history:', error);
                loadingMessage.textContent = '加载历史消息失败: ' + error.message;
            } finally {
                isLoading = false;
            }
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const roleLabel = document.createElement('span');
            roleLabel.className = 'role-label';
            roleLabel.textContent = role === 'user' ? '用户' : 
                                  role === 'assistant' ? 'AI' : 
                                  '系统';
            
            const contentSpan = document.createElement('span');
            contentSpan.textContent = content;
            
            messageDiv.appendChild(roleLabel);
            messageDiv.appendChild(contentSpan);
            messageContainer.appendChild(messageDiv);
            
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing || isLoading) return;

            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            const sendButton = document.querySelector('button[onclick="sendMessage()"]');
            sendButton.disabled = true;
            isProcessing = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    appendMessage('user', message);
                    input.value = '';
                    appendMessage('assistant', data.response);
                    updateTokenInfo(data.current_tokens, data.max_tokens);
                } else {
                    appendMessage('system', '发送失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('system', '发送失败: ' + error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function updateTokenInfo(current, max) {
            document.getElementById('current-tokens').textContent = current;
            document.getElementById('max-tokens').textContent = max;
        }

        async function clearChat() {
            try {
                const response = await fetch('/clear_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageContainer.innerHTML = '';
                    updateTokenInfo(data.current_tokens, data.max_tokens);
                    appendMessage('system', '对话已清除');
                } else {
                    appendMessage('system', '清除对话失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                appendMessage('system', '清除对话失败: ' + error.message);
            }
        }

        // 页面加载完成后加载聊天历史
        window.onload = loadChatHistory;
    </script>
</body>
</html>
